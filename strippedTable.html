<html>

<style>

  padding: 8px;
}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>

<table id="customers">
  <tr>

  </tr>

  </tr>
  <tr>
    <td>ITC</td>

  </tr>
  <tr>
    <td>DS</td>

  </tr>
</table>

</body>
</html>
