<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}
.right {
   text-align: right
}
.left {
   text-align: left
}
</style>
</head>
<body>

<h2>The text-align Property</h2>

<table>
  <tr>
  <th class="left">course</th>
  <th class="right">scores</th>
  </tr>
  <tr>
  <td class="left">DSP</td>
  <td class="right">94</td>
  </tr>
  <tr>
  <td class="left">ITC</td>
  <td class="right">86</td>
  </tr>
  <tr>
  <td class="left">DC</td>
  <td class="right">87</td>
  </tr>
  <tr>
  <td class="left">DS</td>
  <td class="right">85</td>
</tr>
</table>

</body>
</html>
